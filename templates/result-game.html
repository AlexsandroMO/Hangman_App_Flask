
{% extends "layout.html" %}
{% block content %}


<div id="container">
    <div class="col-12 col-md-9">
        <div class="head-game">
            <h2>Jogo da Forca</h2>
            <h3>Descubra a Palavra</h3>
            <p>{{var_dip}} com {{len_var_word}} Letras</p>
        </div>
        <div class="alinha-word">
            {% for w in word %}
                <div class="alinha-table"><p class="p-alinha">{{ w.0 }}</p></div>
            {% endfor %}
        </div>
        <div class="alinha-bt">
            <form action = "/result_game_test" method = "POST"> 
                <label>Digite a Letra: </label>
                <input type="text" name="read-word" value="{{word}}" hidden/>
                <input type="text" name="letter" class="alinha-input"/>
                <input type="submit" value="OK" class="btn btn-secondary"/>
            </form>
        </div>
    </div>

</div>


{% endblock content %}

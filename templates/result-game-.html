
{% extends "layout.html" %}
{% block content %}


<div id="container">
    <div class="col-8 col-md-5">
        <div class="head-game">
            <h2>Jogo da Forca</h2>
            <h3>Descubra a Palavra</h3>
            <p>{{var_dip}} com {{len_var_word}} Letras</p>
        </div>
        <div class="alinha-word">
            {% for w in read_word %}
                <div class="alinha-table"><p class="p-alinha">{{ w.0 }}</p></div>
            {% endfor %}
        </div>
        <div class="alinha-bt">
            <form action = "/result_game_play" method = "POST"> 
                <label>Digite a Letra: </label>
                <input type="text" name="read-word" value="{{read_word}}" hidden/>
                <input type="text" name="letter"/>
                <input type="submit" value="OK"/>
            </form>
        </div>
        <br>
        <button type="button" class="btn btn-secondary">Sair</button>
    </div>

</div>



{% endblock content %}
